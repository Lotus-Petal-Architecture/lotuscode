			<p style="text-align:left;"><h3>What Is This?</h3>
			The <b>Lotus Chart</b> is a 3-dimensional data view capable of showing product information, inventory, and sales data for over 2000 SKUs on-screen at the same time.
			<br>
			<br>
			We welcome your <a href="https://web.lotus.fm/contact/">feedback</a>. Text search and mobile support coming soon.</p>
			<p>
				<b>Reading the Lotus Chart: </b>&nbsp;&nbsp;
				</p>
				<p>
				Each chart link shows a different SKU. In this example, the links are sorted by total sales per item, per store. The links that are tallest and closest to the center show the items with the highest value. Links that are shorter and in the outer rings show items with lower values.
				</p>
				<p>
				Hover over a chart link to see item info. Click the link to open a new window with further details. Rotate the chart by grabbing its top or bottom edges. Use the mouse wheel to zoom in or out.
				</p>
